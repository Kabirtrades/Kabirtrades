<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout - ₹999 Course</title>
  
  <!-- Google Fonts: Luckiest Guy -->
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">

  <style>
    body { 
      font-family: 'Luckiest Guy', cursive; 
      background: #ffffff; 
      color: #065f46; 
      margin:0; 
      padding:0; 
    }
    .wrap { 
      max-width: 720px; 
      margin:auto; 
      padding:50px 20px; 
      text-align:center; 
    }
    h1 { 
      font-size:32px; 
      margin-bottom:20px; 
      color:#065f46;
    }
    p { 
      font-size:18px; 
      margin-bottom:30px; 
    }
    .btn { 
      background: #1e40af; 
      color:#fff; 
      padding:15px 30px; 
      font-size:18px; 
      border-radius:8px; 
      text-decoration:none; 
      font-weight:bold; 
      cursor:pointer; 
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Checkout</h1>
    <p>Click below to pay securely via Razorpay.</p>

    <!-- Razorpay Payment Button -->
    <button id="rzp-button1" class="btn">Pay ₹999</button>

    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script>
      var options = {
        "key": "YOUR_KEY_ID", // Replace with your Razorpay Key ID
        "amount": 99900, // ₹999 in paise
        "currency": "INR",
        "name": "₹99 Trading Strategy Course",
        "description": "1 Trade/Day Strategy",
        "image": "https://your-logo-url.com/logo.png", // optional
        "handler": function (response){
            // Only fire Pixel if valid payment ID exists
            if(response && response.razorpay_payment_id){
                if(typeof fbq === "function") {
                  fbq('track', 'Purchase', { value: 999.00, currency: 'INR' });
                }

                // Redirect to thank you page
                window.location.href = "thankyou.html";
            } else {
                alert("Payment failed or incomplete. Please try again.");
            }
        },
        "theme": { "color": "#1e40af" } // cobalt blue
      };

      var rzp1 = new Razorpay(options);
      document.getElementById('rzp-button1').onclick = function(e){
        rzp1.open();
        e.preventDefault();
      }
    </script>
  </div>
</body>
</html>
