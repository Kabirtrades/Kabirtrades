<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout - ₹999 Course</title>
  <style>
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f0fdf4; color: #065f46; margin:0; padding:0; }
    .wrap { max-width: 720px; margin:auto; padding:50px 20px; text-align:center; }
    h1 { font-size:32px; margin-bottom:20px; }
    .btn { background: #1e40af; color:#fff; padding:15px 30px; font-size:18px; border-radius:8px; text-decoration:none; font-weight:bold; cursor:pointer; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Checkout</h1>
    <p>Click below to pay securely via Razorpay.</p>

    <!-- Razorpay Payment Button -->
    <button id="rzp-button1" class="btn">Pay ₹999</button>

    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script>
      var options = {
        "key": "YOUR_KEY_ID", // Replace with your Razorpay Key ID
        "amount": 99900, // ₹999 in paise
        "currency": "INR",
        "name": "₹99 Trading Strategy Course",
        "description": "1 Trade/Day Strategy",
        "image": "https://your-logo-url.com/logo.png", // optional
        "handler": function (response){
            // Redirect to Thank You page after payment
            window.location.href = "thankyou.html";
        },
        "theme": {
            "color": "#1e40af" // cobalt blue button
        }
      };
      var rzp1 = new Razorpay(options);
      document.getElementById('rzp-button1').onclick = function(e){
        rzp1.open();
        e.preventDefault();
      }
    </script>

  </div>
</body>
</html>
