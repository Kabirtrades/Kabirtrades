<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout - â‚¹999 Course</title>

  <!-- Google Fonts: Roboto -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    body { 
      font-family: 'Roboto', sans-serif; 
      background: #f9fafb; 
      margin: 0; 
      padding: 0; 
      color: #111827; 
    }
    .wrap { 
      max-width: 600px; 
      margin: 80px auto; 
      padding: 40px 30px; 
      background: #ffffff; 
      border-radius: 10px; 
      box-shadow: 0 4px 15px rgba(0,0,0,0.1); 
      text-align: center;
    }
    h1 { 
      font-size: 28px; 
      margin-bottom: 20px; 
      color: #111827; 
    }
    p { 
      font-size: 16px; 
      margin-bottom: 30px; 
      color: #374151; 
    }
    .btn { 
      background: #1e40af; /* cobalt blue */
      color: #fff; 
      padding: 15px 35px; 
      font-size: 18px; 
      border-radius: 8px; 
      font-weight: 500; 
      text-decoration: none; 
      display: inline-block;
      transition: background 0.3s;
      cursor: pointer;
    }
    .btn:hover { 
      background: #3746c4; 
    }
    .secure {
      margin-top: 20px;
      font-size: 14px;
      color: #10b981; /* subtle green for trust */
    }
    .logo {
      max-width: 150px;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <img src="https://via.placeholder.com/150x50?text=Your+Logo" alt="Logo" class="logo">

    <h1>Secure Checkout</h1>
    <p>Pay â‚¹999 and get instant access to the complete 1 Trade/Day Trading Strategy Course.</p>

    <!-- Razorpay Payment Button -->
    <button id="rzp-button1" class="btn">Pay â‚¹999 Securely</button>

    <p class="secure">ðŸ”’ Payments powered by Razorpay. 100% safe & secure.</p>
  </div>

  <!-- Razorpay Checkout Script -->
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <script>
    var options = {
      "key": "YOUR_KEY_ID", // Replace with your Razorpay Key ID
      "amount": 99900, // â‚¹999 in paise
      "currency": "INR",
      "name": "â‚¹999 Trading Strategy Course",
      "description": "1 Trade/Day Strategy",
      "image": "https://your-logo-url.com/logo.png", // optional
      "handler": function (response){
          // Fire Pixel only if payment is valid
          if(response && response.razorpay_payment_id){
              if(typeof fbq === "function") {
                fbq('track', 'Purchase', { value: 999.00, currency: 'INR' });
              }

              // Redirect to thank you page
              window.location.href = "thankyou.html";
          } else {
              alert("Payment failed or incomplete. Please try again.");
          }
      },
      "theme": { "color": "#1e40af" } // cobalt blue
    };

    var rzp1 = new Razorpay(options);
    document.getElementById('rzp-button1').onclick = function(e){
      rzp1.open();
      e.preventDefault();
    }
  </script>
</body>
</html>
